<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="current">0</div>
        </div>
        <div class="clear">AC</div>
        <div class="toggle-polarity">+/-</div>
        <div class="percentage">%</div>
        <div class="delete">DEL</div>
        <div class="operand seven">7</div>
        <div class="operand eight">8</div>
        <div class="operand nine">9</div>
        <div class="operator divide">/</div>
        <div class="operand four">4</div>
        <div class="operand five">5</div>
        <div class="operand six">6</div>
        <div class="operator multiply">*</div>
        <div class="operand one">1</div>
        <div class="operand two">2</div>
        <div class="operand three">3</div>
        <div class="operator subtract">-</div>
        <div class="decimal">.</div>
        <div class="operand zero">0</div>
        <div class="calculate">=</div>
        <div class="operator add">+</div>
    </div>
</body>
</html>
